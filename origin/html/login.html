<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/bootstrap.min.css">

</head>
<body>
    <div id="content">
        <div class=" d-flex container justify-content-center">
            <div class="col-6">
                <h3 class="text-center">登录</h3>
                <form>
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input type="text" placeholder="请输入6-12位英文字符，不能以数字开头" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for=" ">密码</label>
                        <input type="password" placeholder="请输入6-12位字符的密码" class="form-control" id="password">
                    </div>
                    <div class="text-center">
                        <button type="button" id="submitBtn" class="btn btn-primary ">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/QF.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/demo.js"></script>

</body>
</html>
